<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo Tracker</title>
    <link rel="stylesheet" href="Memo.css" />
  </head>
  <body>
    <div class="container">
      <h1>Memo Tracker</h1>

      <div class="input-area">
        <input type="text" id="memo-input" placeholder="Enter your memo..." />
        <button id="add-btn">Add Memo</button>
      </div>

      <div class="filter-area">
        <input type="text" id="search-input" placeholder="Search memos..." />
      </div>

      <ul id="memo-list"></ul>
    </div>

    <script src="App.js"></script>
  </body>
</html>
